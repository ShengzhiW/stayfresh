<!DOCTYPE html>
<head>
    <title>Add Ingredients</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <div class="container header-home">
      <button>
          <h1 class="home-title">Home</h1>
      </button>
  </div>

  <div class="container recipes-home">
    <div class="row recipes-home-row">
      <div class="col col-xs-10">
          <h2 id="recipes-title">Recipes</h2>
      </div>
      <div class="col col-xs-2">
          <button class="plus-button plus-button-home">+</button>
        </div>
    </div>
  </div>

  <div id="myCarousel" class="carousel slide" data-ride="carousel"
  data-interval="false">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="images/recipes-spaghetti.jpg" alt="Chania">
          <div class="carousel-caption">
            <h3>Spaghetti</h3>
          
          </div>
        </div>
    
        <div class="item">
          <img src="images/recipes-taco.png" alt="Chicago">
          <div class="carousel-caption">
            <h3>Taco</h3>
            
          </div>
        </div>
    
        <div class="item">
          <a href="recipe-info.html">
          <img src="images/recipes-peanut-tofu.jpg" alt="New York">
          <div class="carousel-caption">
            <h3>Peanut Tofu</h3>
            
          </div>
          </a>
        </div>
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <button class="view-all">View All ></button>

    <div class="container recipes-home">
      <div class="row recipes-home-row">
        <div class="col col-xs-10">
            <h2 id="my-fridge-title">My Fridge</h2>
        </div>
        <div class="col col-xs-2">
            <a href="add-ingredients.html">
            <button class="plus-button plus-button-home">+</button>
            </a>
          </div>
      </div>
    </div>
    
</html>
