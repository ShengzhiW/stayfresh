<!DOCTYPE html>
<head>
    <title>Add Ingredients</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <div class="container header-home">
          <h1 class="home-title">Home</h1>
  </div>

  <div class="container recipes-home">
    <div class="row recipes-home-row">
      <div class="col col-xs-10">
          <h2 id="recipes-title">Recipes</h2>
      </div>
      <div class="col col-xs-2">
          <div class="plus-button plus-button-home">+</div>
        </div>
    </div>
  </div>

  <div id="myCarousel" class="carousel slide" data-ride="carousel"
  data-interval="false">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner carousel-cards">
        <div class="item active">
          <img src="images/recipes-spaghetti.jpg" alt="Chania">
          <div class="carousel-caption">
            <h3>Spaghetti</h3>
          </div>
        </div>
    
        <div class="item">
          <img src="images/recipes-taco.png" alt="Chicago">
          <div class="carousel-caption">
            <h3>Taco</h3>
            
          </div>
        </div>
    
        <div class="item">
          <a href="recipe-info.html">
          <img src="images/recipes-peanut-tofu.jpg" alt="New York">
          <div class="carousel-caption">
            <h3>Peanut Tofu</h3>
            
          </div>
          </a>
        </div>
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <a href="view-all-ingredients.html">
    <button class="view-all">View All ></button>
    </a>

    <div class="container recipes-home">
      <div class="row recipes-home-row">
        <div class="col col-xs-10">
            <h2 id="my-fridge-title">My Fridge</h2>
        </div>
        <div class="col col-xs-2">
            <a href="add-ingredients.html">
            <div class="plus-button plus-button-home">+</div>
            </a>
          </div>
      </div>
    </div>

    <div class="container fridge-list-container">
      <div class="row fridge-header-row">
          <div class="col col-xs-6 fridge-header-col">
            Food
          </div>
          <div class="col col-xs-2 fridge-header-col">
              Qty
            </div>
            <div class="col col-xs-3 fridge-header-col">
                Expiration
              </div>
        </div>
      

      <div class="row fridge-item-row">
          <div class="col col-xs-2">
            <img class="icon" src="images/icon-tomato.png"/>
          </div>
          <div class="col col-xs-4">
              Tomato
            </div>
            <div class="col col-xs-2">
                1
            </div>
            <div class="col col-xs-4">
                <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1d</div>
                  </div>
            </div>
        </div>

        <div class="row fridge-item-row">
            <div class="col col-xs-2">
              <img class="icon" src="images/icon-celery.png"/>
            </div>
            <div class="col col-xs-4">
                Celery
              </div>
              <div class="col col-xs-2">
                  5
              </div>
              <div class="col col-xs-4">
                  <div class="progress">
                      <div class="progress-bar bg-warning" role="progressbar" style="width: 60%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">4d</div>
                    </div>
              </div>
          </div>

          <div class="row fridge-item-row">
              <div class="col col-xs-2">
                <img class="icon" src="images/icon-salmon.png"/>
              </div>
              <div class="col col-xs-4">
                  Salmon
                </div>
                <div class="col col-xs-2">
                    1
                </div>
                <div class="col col-xs-4">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">1w</div>
                      </div>
                </div>
            </div>

      </div>

      <a href="view-all-ingredients.html">
      <button class="view-all">View All ></button>
      </a>
    


    
</html>
