<!DOCTYPE html>
<head>
  <title>Add Recipe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container top-containers">
    <div class="row">
      <a href="index.html">
      <div class="col col-xs-2">
            <p class="back">Cancel</p>
      </div>
    </a>
      <div class="col col-xs-8">
        <h1 id="recipe-name">Recipes</h1>
      </div>

      </div>
    </div>

  <div class="container add-recipe-categories-container">
    
      <div class="row untitled-recipe">
        <input placeholder="Untitled Recipe">
        
      </input>
        <img src="images/pencil.png"/>
      </div>

      <div class="row">
        <div class="col col-xs-6 add-recipe-categories">
          <selector>Protein &#9668;
            <option value="beef"></option>
          </selector>
        </div>
        <div class="col col-xs-6 add-recipe-categories">
          Carbs &#9668;
        </div>
      </div>
      <div class="row">
        <div class="col col-xs-6 add-recipe-categories">
          Vegetable &#9668;
        </div>
        <div class="col col-xs-6 add-recipe-categories">
          Dairy &#9668;
        </div>
      </div>
      <div class="row">
        <div class="col col-xs-6<h">
          
        </div>
        <div class="col col-xs-6 add-recipe-categories">
          Other &#9668;
        </div>
      </div>

      <div class="add-recipe-summary-container">
        <div class="row">
          <h4>Ingredients</h4>
        </div>
        <div class="row add-recipe-summary-item">
          
          <div class="col col-center col-xs-1">
            <img class="icon" src="images/icon-chicken.png"/>
          </div>
          <div class="col col-center col-xs-3">
            Chicken
          </div>
          <div class="col col-center col-xs-1 add-recipe-grey-buttons">
            2
          </div>
          <div class="col col-center col-xs-1 add-recipe-grey-buttons">
            +
          </div>
          <div class="col col-center col-xs-1 add-recipe-grey-buttons">
            -
          </div>
      
        </div>
      

      <div class="row add-recipe-summary-item">
          
          <div class="col col-center col-xs-1">
            <img class="icon" src="images/icon-beef-ground.png"/>
          </div>
          <div class="col col-center col-xs-3">
            Beef
          </div>
          <div class="col col-center col-xs-1 add-recipe-grey-buttons">
            2
          </div>
          <div class="col col-center col-xs-1 add-recipe-grey-buttons">
            +
          </div>
          <div class="col col-center col-xs-1 add-recipe-grey-buttons">
            -
          </div>
      
      </div> 
    </div>
      <!-- End ingredients container -->
      
      <div class="row add-recipe-create">
          Create
      </div>
      
    
    
  </div>


</body>

 
</html>
