<!DOCTYPE html>
<head>
    <title>Add Ingredients</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <div class="container">
        <div class="row">
          <a href="home.html">
          <div class="col col-xs-2">
                <p class="back">&lt;</p>
          </div>
        </a>
          <div class="col col-xs-8">
            <h1>Add Ingredients</h1>
          </div>
          <div class="col col-xs-2 done-col">
            <a href="confirmation.html"/>
            <button class="done">Done</button>
          </a>
          </div>
        </div>
    </div>
    

    

    <div class="search-bar-container">
        <input class="search-bar" type="text" placeholder="What are you looking for?..">
    </div>

    <div class="container-fluid add-dropdown">
            <div class="row freshness-row-1">
                <div class="col-xs-8 quantity-col">
                        Quantity: 1
                </div>
                <div class="col-xs-1 quantity-col">
                    <button class="plus-button ">+</button>
                </div>
                <div class="col-xs-1 quantity-col">
                    <button class="minus-button">-</button>
                </div>
                
            </div>
            <div class="row freshness-row-2">
                <div class="col-xs-4 freshness-col">
                    <button class="freshness-buttons" id="fresh">Fresh</button>
                </div>
                <div class="col-xs-4 freshness-col">
                        <button class="freshness-buttons" id="okay">Okay</button>
                    </div>
                    <div class="col-xs-4 freshness-col">
                            <button class="freshness-buttons" id="eat-soon">Eat Soon</button>
                        </div>
                </div>
                <div class="row">
                    <button class="add-rect">+ Add</button>
                    </div>
    </div>
